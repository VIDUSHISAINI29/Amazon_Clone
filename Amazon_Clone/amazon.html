<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="amazon.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <header>

        <nav>
            <DIV class="navbar ">
                <div class="nav-logo border gap">
                    <div class="logo"></div>
                </div>


                <div class="nav-address border gap">
                    <p class="d-to">Deliver to</p>
                    <div class="nav-icon">
                        <i class="fa-solid fa-location-dot"></i>
                        <p class="India">India</p>
                    </div>
                </div>
                <div class="searchbar">

                    <select name="All" class="select">
                        <option>All department</option>
                        <option>home&kitchen</option>
                        <option>baby</option>
                        <option>clothes</option>
                        <option>stationary</option>
                        <option>furniture</option>
                        <option>electronics</option>
                    </select>
                    <input class="input" placeholder="Search Amazon">
                    <div class="lens">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>

                </div>
                <DIV class="en border">
                    <svg class="us_icon" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
                        viewBox="0 0 72 72">
                        <path fill="#fff" d="M5 17h62v38H5z" />
                        <path fill="#d22f27" d="M5 17h62v5H5zm0 9h62v4H5zm0 8h62v4H5z" />
                        <path fill="#1e50a0" d="M5 17h32v21H5z" />
                        <path fill="#d22f27" d="M5 42h62v4H5z" />
                        <circle cx="9" cy="22" r="1.75" fill="#fff" />
                        <circle cx="17" cy="22" r="1.75" fill="#fff" />
                        <circle cx="25" cy="22" r="1.75" fill="#fff" />
                        <circle cx="33" cy="22" r="1.75" fill="#fff" />
                        <circle cx="29" cy="26" r="1.75" fill="#fff" />
                        <circle cx="21" cy="26" r="1.75" fill="#fff" />
                        <circle cx="13" cy="26" r="1.75" fill="#fff" />
                        <circle cx="9" cy="30" r="1.75" fill="#fff" />
                        <circle cx="17" cy="30" r="1.75" fill="#fff" />
                        <circle cx="25" cy="30" r="1.75" fill="#fff" />
                        <circle cx="33" cy="30" r="1.75" fill="#fff" />
                        <circle cx="29" cy="34" r="1.75" fill="#fff" />
                        <circle cx="21" cy="34" r="1.75" fill="#fff" />
                        <circle cx="13" cy="34" r="1.75" fill="#fff" />
                        <path fill="#d22f27" d="M5 50h62v5H5z" />
                        <path fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M5 17h62v38H5z" />
                    </svg>

                    <SELECT class="Lang">
                        <option class="text">EN</option>
                        <option>hindi</option>
                        <option>marathi</option>
                        <option>telugu</option>
                        <option>portuguese</option>
                    </SELECT>
                </DIV>

                <div class="sign_up border">
                    <span class="sign">Hello,sign in</span>
                    <span class="accounts">Account & Lists</span>
                </div>
                <div class="sign_up border  ">
                    <span class="sign">Returns</span>
                    <span class="accounts">& Orders</span>
                </div>
                <div class="cart border"><svg class="cart_icon" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 16 16"><path fill="white" d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607L1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4a2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4a2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2a1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2a1 1 0 0 1 0-2 "/></svg>
                    <div class="cart">
                    <span class="cart_text">Cart</span>
                </div>

                </div>

               
            </DIV>
            <div class="nav2 ">
                <div class="ham_icon"><svg class="hamburger" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 16 16"><path fill="none" stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M2.75 12.25h10.5m-10.5-4h10.5m-10.5-4h10.5"/></svg>
                    <span class="all">All</span></div>
                <div nav2-items><span class="nav2_items">Amazon miniTV</span></div>
            </div>
        </nav>
    </header>
    <main></main>
    <footer></footer>
</body>

</html>
